<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="email address">Email Address: *</label>
            <input type="text" name="email_address" id="email_address" required>
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="confirm password">Confirm Password: *</label>
            <input type="password" name="password" id="confirm_password" required>
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="dob" id="birthday">
        </div>
        <div>
            <label for="Gender Identity:">Gender Identity:</label>
            <input type="radio" name="font" value="normal" id="normal"><label for="normal">Male<label>
            <input type="radio" name="font" value="normal" id="normal"><label for="normal">Female<label>
            <input type="radio" name="font" value="normal" id="normal"><label for="normal">Non-binary<label>
            <input type="radio" name="font" value="normal" id="normal"><label for="normal">I prefer not to answer<label>
        </div>
        <div>
            <label for="a short description about myself">A short description about myself: </label>
            <textarea name="comments" id="comments" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="favorite_language">Favorite Language: </label>
            <select name="favorite_language" id="favorite_language">
                <option value="JavaScript">JavaScript</option>
                <option value="MERN">MERN</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Other">Other</option>
            </select>
        <div>
                <label for="if other language, comment here">If Other Language, Comment Here:</label>
                <textarea name="if_other_language" id="if_other_language" cols="20" rows="1"></textarea>
        </div>
        <div>
            <input type="checkbox" name="email updates" id="email updates" checked>
            <label for="offers">Yes, I would like to receive email Updates!</label>
        </div>
        <div>
        <input type="submit" value="Create Account">
        </div>
    </form>
    <h6>* Indicates a required field</h6>
</body>
</html>
